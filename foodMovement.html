<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển động thức ăn</title>
</head>
<body>
  <div id="canvas-container"></div>
  <div
    id="info-box"
    style="
      position: absolute;
      background: rgba(28, 117, 25, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      font-family: Arial, sans-serif;
    "
  ></div>
  
  <!-- Nút quay lại -->
  <button id="backButton" style="
    position: fixed; /* Vị trí cố định */
    bottom: 10px;    /* Cách cạnh dưới 10px */
    right: 10px;     /* Cách cạnh phải 10px */
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #FF5722;
    color: white;
    border: none;
    border-radius: 5px;
    z-index: 1000;
  ">
    Quay lại
  </button>
  
  <script type="module" src="foodMovement.js"></script>
  <script>
    // Thêm sự kiện khi nhấn nút "Quay lại"
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html'; // Chuyển hướng về trang chính
    });
  </script>
</body>
</html>
